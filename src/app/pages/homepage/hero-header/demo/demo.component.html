<form [formGroup]="form" class="flex flex-col gap-4" (ngSubmit)="sendEmail()">
  @if (message()) {
    <div class="w-full bg-primary-200 p-4 px-3">{{ message() }}</div>
  }
  <div class="flex px-3 justify-center">
    <label class="sr-only" for="email">Email Address</label>
    <input
      formControlName="email"
      required
      id="email"
      type="email"
      placeholder="Enter Your E-mail Address"
      autocomplete="email"
      class="ring-primary-50 w-full sm:w-auto sm:min-w-[292px]"
    />
    <button
      type="submit"
      [disabled]="isLoading() || form.invalid"
      class="shrink-0 rounded-r-lg"
    >
      @if (isLoading()) {
        <svg
          class="size-5 animate-spin text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      } @else {
        Send <span class="hidden sm:inline">E-mail</span>
      }
    </button>
  </div>
</form>
