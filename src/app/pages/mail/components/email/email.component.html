@if (email()) {
  <header class="w-full border-b border-primary-200 p-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-4.5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
      />
    </svg>
  </header>
  <section class="flex gap-4 items-start p-4 border-b border-primary-200">
    <img
      width="56"
      height="56"
      alt="Profile Picture"
      class="rounded-full"
      [ngSrc]="email()?.from?.picture ?? ''"
    />
    <div class="flex flex-col gap-1">
      <div class="flex gap-2">
        <strong
          >{{ email()?.from?.given_name }}
          {{ email()?.from?.family_name }}</strong
        >
        <span class="text-gray-500">&lt;{{ email()?.from?.email }}&gt;</span>
      </div>
      <div class="text-sm">{{ email()?.subject }}</div>
      <div>
        <button class="underline text-sm">Details</button>
      </div>
    </div>
  </section>
  <article class="p-4">
    {{ email()?.body }}
  </article>
}
